name: maven-central-search
version: 0.1.14
summary: Maven Central Search
description: |
  Use Maven Central Repository Search from your command line!

grade: stable
confinement: strict
base: core
type: app

apps:
  mcs:
    command: $SNAP/bin/mcs
    plugs:
      - network

parts:
  mcs:
    plugin: dump
    source: https://github.com/mthmulders/mcs/releases/download/v0.1.14/mcs-0.1.14-linux-x86_64.tar.gz
    source-checksum: sha256/5e465817f26618300aec1c728c264ee73080423a329b2b443df4c2aac01ecd89
    stage-packages:
      - curl

architectures:
  - build-on: amd64
    run-on: amd64
